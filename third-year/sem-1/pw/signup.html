<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>

    <body>
        <h1>Sign Up<h1>
        <form class="box" action="login.html" method="post" id="form">
            <table>
                <tr>
					<td>First Name</td>
					<td><input type="text" name="nume" placeholder="First Name" pattern="[A-Z]{1}[a-z]{2,15}" required /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="prenume" placeholder="Last Name" pattern="[A-Z]{1}[a-z]{2,15}" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" /></td>
				</tr>
                <tr>
					<td>Phone number</td>
					<td><input type="tel" name="telefon"  pattern="[0]{1}[0-9]{9}" required /></td>
				</tr>
                <tr>
                    <td>Password</td>
                     <td><input type="password" name="" placeholder="password"></td>
                </tr>
                <tr>
					<td>Role</td>
					<td><select id="role" name="an" form="form">
						<option value="1">client</option>
						<option value="2">admin</option>
						</select>
					</td>
				</tr>
                <tr>
					<td>Submit</td>
					<td><input type="submit" value="submit" /></td>
				</tr>
            </table>
    </body>
</html>
