<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
    </head>

    <body>
        <h1>Log In<h1>
        <form class="box" action="login.html" method="post" id="form">
            <table>
                <tr>
					<td>Email</td>
					<td><input type="email" required name="email"></td>
				</tr>
                    <td>Password</td>
                     <td><input type="password" required name="pass" placeholder="Password"></td>
                </tr>
                <tr>
					<td>Role</td>
					<td><select id="role" name="an" form="form">
						<option value="1">client</option>
						<option value="2">admin</option>
						</select>
					</td>
				</tr>
            </table>
    </body>
</html>
